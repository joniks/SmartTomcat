plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.10'
}

version '3.0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2019.2.2'
    pluginName = 'SmartTomcat'
    plugins 'java'
    updateSinceUntilBuild false
}
patchPluginXml {
    changeNotes """
      a quick fixed for supporting 2019.2+ version.
      <a href="https://blog.jetbrains.com/platform/2019/06/java-functionality-extracted-as-a-plugin/">extracted Java functionality into a separate plugin</a>
      """
}
